# Downloaded instances from suite sparse need to be identified, selected, extracted, etc. first..
# This cannot be done with instances method: url?!
instances:
  - repo: local
    extensions:
       - mtx
    items:
      - Reuters911
      - astro-ph
      - cond-mat-2005
      - turon_m
      - gas_sensor
      - Fault_639
      - mouse_gene
      - bone010
# TODO - how to pass string 'random' for this single fileless instance to './build/dyn_b_suitor_comp'?
  # - repo: local
  #   items:
  #     - name: random
  #       files: []
  #       extra_args: ['random']

experiments:
  - name: dynamic-b-suitor
    args: ['./build/dyn_b_suitor_comp', '@INSTANCE:mtx@', '@EXTRA_ARGS@']
    stdout: out
    repeat: 1 # TODO - set to a larger number to calculate the average

# need prefix (1_, 2_, 3_) because of lexicographical sorting of the cross product elements
variants:
  - axis: 'operation'
    items:
      - name: '1_op=insert'
        extra_args: ['insert']
      - name: '1_op=remove'
        extra_args: ['remove']

  - axis: 'batch_s'
    items:
      - name: '2_batch_s=10e0'
        extra_args: ['1']
      - name: '2_batch_s=10e1'
        extra_args: ['10']
      - name: '2_batch_s=10e2'
        extra_args: ['100']
      - name: '2_batch_s=10e3'
        extra_args: ['1000']
      - name: '2_batch_s=10e4'
        extra_args: ['10000']

  - axis: 'b_val'
    items:
      - name: '3_b_val=1'
        extra_args: ['1']
      - name: '3_b_val=2'
        extra_args: ['2']
      - name: '3_b_val=3'
        extra_args: ['3']
      - name: '3_b_val=4'
        extra_args: ['4']
      - name: '3_b_val=5'
        extra_args: ['5']


